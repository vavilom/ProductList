<div>
    <h1>Product list:</h1>
</div>
<div ng-controller="productsCtrl">
    <div ng-repeat="product in products">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <img ng-src="{{getImageUrl(product.img)}}" />
                    </div>
                    <div class="col-md-6">
                        <h3>{{product.title}}</h3>
                        <p>{{product.text}}</p>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-defoult" href="#!/produsts/{{product.id}}">
                            More
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
